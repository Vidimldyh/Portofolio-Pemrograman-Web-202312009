<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Elektronik Cepat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #E6E6FA;
      padding: 20px;
    }

    .produk-list {
      cursor: pointer;
    }

    .produk-list:hover {
      background-color: #f8f9fa;
    }

    #output {
      white-space: pre-line;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }

    #gambar-produk {
      max-height: 300px;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center mb-4">Rain Elektronik</h1>
    <p class="text-end" id="waktu"></p>

    <div class="row">
      <div class="col-md-6">
        <img id="gambar-produk" src="" class="img-fluid mb-2" alt="Gambar Produk">
        <div class="d-flex justify-content-between">
          <button class="btn btn-secondary" onclick="gantiGambar(-1)">Previous</button>
          <button class="btn btn-secondary" onclick="gantiGambar(1)">Next</button>
        </div>
        <h3 id="nama-produk" class="mt-3"></h3>
        <p id="harga-produk"></p>
      </div>
      <div class="col-md-6">
        <h4>Daftar Produk</h4>
        <ul id="daftar-produk" class="list-group mb-3"></ul>

        <h4>Form Pemesanan</h4>
        <form onsubmit="return pesanProduk()">
          <div class="mb-2">
            <label for="nama">Nama Pemesan:</label>
            <input type="text" id="nama" class="form-control">
          </div>
          <div class="mb-2">
            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" class="form-control">
          </div>
          <div class="mb-2">
            <label for="promo">Kode Promo:</label>
            <input type="text" id="promo" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Pesan Sekarang</button>
        </form>

        <div class="mt-3">
          <h4>Struk Pesanan</h4>
          <div id="output"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let produk = [
      {
        nama: "Vivo V50 Lite",
        harga: 4599000,
        gambar: ["vivo.png", "vivo2.png"]
      },
      {
        nama: "Oppo Reno 13",
        harga: 4699000,
        gambar: ["oppo.png", "oppo2.png"]
      },
      {
        nama: "Samsung A55",
        harga: 4750000,
        gambar: ["samsung.jpg", "samsung2.jpg"]
      }
    ];

    let indexProduk = 0;
    let indexGambar = 0;

    function tampilkanProduk() {
      let p = produk[indexProduk];

      // Validasi index gambar
      if (indexGambar >= p.gambar.length) indexGambar = 0;
      if (indexGambar < 0) indexGambar = p.gambar.length - 1;

      document.getElementById("gambar-produk").src = p.gambar[indexGambar];
      document.getElementById("nama-produk").textContent = p.nama;
      document.getElementById("harga-produk").textContent = "Harga: Rp " + p.harga.toLocaleString();
    }

    function gantiGambar(arah) {
      indexGambar += arah;
      tampilkanProduk();
    }

    function tampilkanDaftarProduk() {
      let daftar = document.getElementById("daftar-produk");
      daftar.innerHTML = "";
      produk.forEach((p, i) => {
        let item = document.createElement("li");
        item.className = "list-group-item produk-list";
        item.textContent = p.nama;
        item.onclick = () => {
          indexProduk = i;
          indexGambar = 0;
          tampilkanProduk();
        };
        daftar.appendChild(item);
      });
    }

    function pesanProduk() {
      let nama = document.getElementById("nama").value.trim();
      let jumlah = parseInt(document.getElementById("jumlah").value);
      let promo = document.getElementById("promo").value.trim().toUpperCase();
      let output = document.getElementById("output");

      if (nama === "" || isNaN(jumlah) || jumlah <= 0) {
        alert("Nama dan jumlah harus diisi dengan benar.");
        return false;
      }

      let p = produk[indexProduk];
      let subtotal = p.harga * jumlah;
      let potongan = 0;

      if (promo === "DISKON10") {
        potongan = subtotal * 0.1;
      }

      let total = subtotal - potongan;
      let orderId = "INV-" + Math.floor(10000 + Math.random() * 90000);

      let ringkasan =
        `Order ID: ${orderId}\n` +
        `Nama Pemesan: ${nama}\n` +
        `Produk: ${p.nama}\n` +
        `Jumlah: ${jumlah}\n` +
        `Subtotal: Rp ${subtotal.toLocaleString()}\n` +
        `Potongan: Rp ${potongan.toLocaleString()}\n` +
        `Total Akhir: Rp ${total.toLocaleString()}`;

      output.textContent = ringkasan;
      return false;
    }

    function updateWaktu() {
      const sekarang = new Date();
      document.getElementById("waktu").textContent = sekarang.toLocaleString();
    }

    // Inisialisasi saat halaman dimuat
    tampilkanDaftarProduk();
    tampilkanProduk();
    updateWaktu();
    setInterval(updateWaktu, 1000);
  </script>
</body>

</html>
